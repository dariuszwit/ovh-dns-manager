<!DOCTYPE html>
<html>
<head>
    <title>Select OVH Account</title>
</head>
<body>
    <h2>Select OVH Account</h2>
    <form method="post">
        <select name="account">
            {% for account in accounts %}
            <option value="{{ account.name }}">{{ account.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Continue</button>
    </form>
    <a href="{{ url_for('frontend.dashboard') }}">Back to Dashboard</a>
</body>
</html>
