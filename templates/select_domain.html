<!DOCTYPE html>
<html>
<head>
    <title>Select Domain - {{ account }}</title>
</head>
<body>
    <h2>Domains for account: {{ account }}</h2>
    <ul>
        {% for domain in domains %}
        <li>
            {{ domain }} 
            <a href="{{ url_for('frontend.manage_domain', domain=domain, account=account) }}">Manage</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('frontend.select_account') }}">Back to Account Selection</a>
</body>
</html>
